<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="countUp.js"></script>
    <script>
        function animate()
        {
            var numAnim = new CountUp("element", 0, 100000, 0, 10, {useEasing: false});
            if (!numAnim.error) {
                numAnim.start();
            } else {
                console.error(numAnim.error);
            }
        }
    </script>
    <title></title>
</head>

<body>
    <p id="element">Hier wird die Magie stattfinden.</p>
</body>
</html>
