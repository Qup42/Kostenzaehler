<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="countUp.js"></script>
    <script>
        function animateCountUp(speed)
        {
            var numAnim = new CountUp("element", speed, 0, 100000);
            if (!numAnim.error) {
                numAnim.start();
            } else {
                console.error(numAnim.error);
            }
        }

        function startTimer()
        {
            animateCountUp($('input[name="speed"]').val());
        }

        function setFitWindowFontSize()
        {
            var width = $(window).width();
            console.log(width);
            var n = $("#element")[0].innerHTML.length + 1;
            var characterWdith = width / n;
            var fontSize = characterWdith / 9.781 * 18;
            $("#element").css("font-size", fontSize);
        }
    </script>
    <title></title>
</head>

<body>
    <p id="element" style="font-size:1000%; font-family: 'Roboto Mono', monospace;" align="right" onclick="animateCountUp(123456)">Klick mich, um den Timer zu starten.</p>

    <p>Geschwindigkeit (Erh√∂hung pro Sekunde):</p>
        <input type="text" name="speed" />

    <button onclick="startTimer()"/>Starten</button>
</body>
</html>
